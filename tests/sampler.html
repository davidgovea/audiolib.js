<!DOCTYPE html>
<html>
	<head>
		<script src="../lib/audiolib.js"></script>
		<script>
(function(){

var	
	osc,
	noteLength, length, baseBuffer, baseWav,
	sampler,
	dev, sampleRate;

function audioProcess(buffer, channelCount){
	var	l	= buffer.length,
		i, n;
	for (i=0; i<l; i+=channelCount){
		sampler.generate();
		for (n=0; n<channelCount; n++){
			buffer[n + i] = sampler.getMix(n);
		}
	}
}

window.onload	= function(){
	setTimeout(function(){
		dev		= audioLib.AudioDevice(audioProcess, 2);
		sampleRate	= dev.sampleRate;
		sampler		= new audioLib.Sampler(sampleRate, 440);
		osc		= new audioLib.Oscillator(sampleRate, 440);
		noteLength	= 2; //time in seconds
		length		= noteLength*sampleRate;
		baseBuffer	= osc.append(new Float32Array(length), 2);
		baseWav		= audioLib.PCMData.encode({data: baseBuffer, channelCount: 2, sampleRate: sampleRate});
		sampler.loadWav(baseWav);
	}, 2000);
};

window.play440	= function(){
	dev.writeBuffer(baseBuffer);
};

window.sample	= function(frequency){
	sampler.noteOn(frequency);
};

}());

		</script>
	</head>
	<body>
		<p>This test generates a 2-second 440Hz tone, encodes it into PCM data, and loads it into audioLib.Sampler</p>
		<button onclick="play440()">Play Synthesized 440Hz</button>
		<button onclick="sample(440)">Play Sampled 440Hz</button>
		<br><br>
		<label for="f">Sampler Frequency</label>
		<input id="f" value="440">
		<button onclick="sample(document.getElementById('f').value)">Resample</button>
	</body>
</html>
